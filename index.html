<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Guess Who Angular</h1>
    <div ng-controller="guessWhoController as guessWho">
        <h2>{{guessWho.guess}}</h2>
        <input ng-model="guessWho.name" type="text"> <!-- binds the value to the angular contorller? -->
        <input ng-model="guessWho.github" type="text">
        <button ng-click="guessWho.newPeople()">Submit</button>
        <div ng-repeat="person in guessWho.people">
            <img ng-click="guessWho.picture(person)" ng-src="https://github.com/{{person.github}}.png?size=80">
        </div>
    </div>

</body>
</html>
